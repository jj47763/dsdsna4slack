<div class="container-fluid">
  <h1>Analisys</h1>
  <br><br>
  <form name="form" (ngSubmit)="f.form.valid && analyse()" #f="ngForm" novalidate>
    
    <div class="form-group">
        <select class="selectpicker form-control" name="selectOption" (change)="selectArchive($event.target.value)">
          <option selected disabled>Select your archive</option>
            <option *ngFor="let archive of archives" [value]="archive.id" > 
              {{archive.name}} 
            </option>
        </select>
    </div>
    <br>
    <div class="form-group" style="align-items:center">
      <div style="display:block">I want my graph to be:</div>
      <div tyle="display:block"> 
          <select style="height:10%" class="selectpicker form-control" [(ngModel)]="requestData.graph_type" name="selectOption">
              <option *ngFor="let graphType of graphTypes" value="{{graphType.id}}" [attr.selected]="graphType.id == 'mention' ? true : null"> 
              {{graphType.name}} 
              </option>
          </select>
      </div>
    </div>

    <div class="form-group">
        <div>and include these channels:</div>
        <div style="margin-left:5%">
            <ng-container  *ngFor="let channel of channels">
                <input [(id)]="channel.channel.id" type="checkbox" ngControl='channel' [(ngModel)]="channel.checked" name="tmp" (click)="checkboxSelected(channel.channel.id)"/>
                <label>{{channel.channel.name}}</label>
                <br>
              </ng-container>
        </div>
      </div>

    <div class="form-group" style="text-align:center">
      <button [disabled]="loading" class="btn btn-primary login-button">Analyse</button>
